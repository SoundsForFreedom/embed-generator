<!-- LearnWorlds Embed Code - Woordenlijst -->

<style>
    #lw-word-app {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto
    }

    .lw-card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 16px
    }

    .lw-theme-card {
        background: #fff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(124, 111, 234, .08);
        border: 1px solid #e8e8f0;
        transition: transform .2s, box-shadow .2s
    }

    .lw-theme-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(124, 111, 234, .12)
    }

    .lw-card-header {
        padding: 14px 18px;
        background: linear-gradient(135deg, #7c6fea, #a5a0f5)
    }

    .lw-card-header.lw-theme-2 {
        background: linear-gradient(135deg, #6eb5d9, #8ec8e8)
    }

    .lw-card-title {
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        margin: 0
    }

    .lw-lesson-list {
        list-style: none;
        padding: 12px;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px
    }

    .lw-lesson-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        background: #f8f9fc;
        border: 1px solid #e8e8f0;
        border-radius: 10px;
        padding: 12px 14px;
        transition: all .15s
    }

    .lw-lesson-item:hover {
        background: #eeedfb;
        border-color: #a5a0f5;
        transform: translateX(3px)
    }

    .lw-lesson-name {
        font-weight: 500;
        font-size: 13px;
        color: #3d3d5c;
        margin: 0
    }

    .lw-btn {
        display: inline-flex;
        align-items: center;
        background: #7c6fea;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 12px;
        cursor: pointer;
        transition: all .15s
    }

    .lw-btn:hover {
        background: #6b5dd9;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(124, 111, 234, .3)
    }

    .lw-modal-overlay {
        display: none;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: rgba(30, 30, 50, .92) !important;
        z-index: 2147483647 !important;
        align-items: center;
        justify-content: center;
        padding: 16px
    }

    .lw-modal-overlay.lw-active {
        display: flex !important
    }

    .lw-modal {
        position: relative !important;
        z-index: 2147483647 !important;
        background: #fff;
        width: 100%;
        max-width: 420px;
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, .4);
        max-height: calc(100vh - 32px);
        display: flex;
        flex-direction: column;
        overflow: hidden
    }

    .lw-modal-header {
        background: linear-gradient(135deg, #7c6fea, #e8a0bf);
        padding: 16px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center
    }

    .lw-modal-title {
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        margin: 0
    }

    .lw-close-btn {
        background: rgba(255, 255, 255, .2);
        border: none;
        color: #fff;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all .15s
    }

    .lw-close-btn:hover {
        background: rgba(255, 255, 255, .3);
        transform: rotate(90deg)
    }

    .lw-modal-body {
        padding: 18px;
        overflow-y: auto;
        flex: 1
    }

    .lw-word-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 10px
    }

    .lw-word-list li {
        background: #f8f9fc;
        border: 1px solid #e8e8f0;
        border-radius: 10px;
        padding: 14px 10px;
        text-align: center;
        font-weight: 600;
        color: #3d3d5c;
        font-size: 14px;
        transition: all .15s
    }

    .lw-word-list li:hover {
        background: #eeedfb;
        border-color: #a5a0f5;
        transform: translateY(-2px)
    }

    .lw-modal-footer {
        padding: 14px 18px;
        border-top: 1px solid #e8e8f0;
        display: flex;
        justify-content: flex-end;
        background: #f8f9fc
    }

    .lw-btn-copy {
        background: #6eb5d9
    }

    .lw-btn-copy:hover {
        background: #5ca8cf;
        box-shadow: 0 4px 12px rgba(110, 181, 217, .35)
    }

    @media(max-width:600px) {
        #lw-word-app {
            padding: 14px
        }

        .lw-card-grid {
            grid-template-columns: 1fr
        }

        .lw-card-header {
            padding: 12px 16px
        }

        .lw-card-title {
            font-size: 14px
        }

        .lw-lesson-list {
            padding: 10px;
            gap: 6px
        }

        .lw-lesson-item {
            padding: 10px 12px
        }

        .lw-lesson-name {
            font-size: 12px
        }

        .lw-btn {
            padding: 7px 14px;
            font-size: 11px
        }

        .lw-word-list {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr))
        }

        .lw-word-list li {
            font-size: 13px;
            padding: 12px 8px
        }
    }

    /* LearnWorlds divider'ı modal açıkken gizle */
    body.lw-modal-open .learnworlds-divider-wrapper,
    body.lw-modal-open .divider-front,
    body.lw-modal-open [class*="learnworlds-divider"],
    body.lw-modal-open [class*="divider-wrapper"] {
        z-index: 0 !important;
        pointer-events: none !important;
    }
</style>

<div id="lw-word-app">
    <div class="lw-card-grid" id="lwCardGrid"></div>
    <div class="lw-modal-overlay" id="lwModalOverlay" onclick="if(event.target===this)lwCloseModal()">
        <div class="lw-modal">
            <div class="lw-modal-header">
                <h3 class="lw-modal-title" id="lwModalTitle">Les</h3>
                <button class="lw-close-btn" onclick="lwCloseModal()">×</button>
            </div>
            <div class="lw-modal-body">
                <ul class="lw-word-list" id="lwWordList"></ul>
            </div>
            <div class="lw-modal-footer">
                <button class="lw-btn lw-btn-copy" id="lwCopyBtn" onclick="lwCopyWords()">Kopiëren</button>
            </div>
        </div>
    </div>
</div>

<script>
    var lwData = [
        {
            t: "Klanken", c: "", l: [
                { n: "Les 1: aai, ooi, oei", w: ["aai", "ooi", "oei", "kraai", "kooi", "mooi", "groei"] },
                { n: "Les 2: s / ss", w: ["sok", "glas", "kussen", "mossel", "das", "wassen"] },
                { n: "Les 3: t / d", w: ["hond", "kat", "bed", "wand", "tijd", "stad", "hand"] },
                { n: "Les 4: ee, eu, oo", w: ["been", "zee", "neus", "deur", "boom", "rood"] }
            ]
        },
        {
            t: "BAK - woorden", c: "lw-theme-2", l: [
                { n: "Les 1: Boerderij", w: ["koe", "geit", "kip", "stal", "melk", "trekker", "boer", "paard"] },
                { n: "Les 2: Dierentuin", w: ["leeuw", "tijger", "aap", "slang", "beer", "zebra", "olifant", "giraffe"] },
                { n: "Les 3: School", w: ["pen", "boek", "schrift", "bord", "tas", "potlood", "gum", "liniaal"] },
                { n: "Les 4: Lichaam", w: ["hoofd", "arm", "been", "hand", "voet", "oog", "neus", "mond"] }
            ]
        }
    ];
    var lwCurrentWords = [];

    function lwOpenModal(ti, li) {
        var lesson = lwData[ti].l[li];
        lwCurrentWords = lesson.w;
        document.getElementById('lwModalTitle').textContent = lesson.n;
        document.getElementById('lwWordList').innerHTML = lesson.w.map(function (w) { return '<li>' + w + '</li>' }).join('');
        document.body.classList.add('lw-modal-open');
        document.getElementById('lwModalOverlay').classList.add('lw-active');
        document.body.style.overflow = 'hidden';
    }

    function lwCloseModal() {
        document.getElementById('lwModalOverlay').classList.remove('lw-active');
        document.body.classList.remove('lw-modal-open');
        document.body.style.overflow = '';
    }

    function lwCopyWords() {
        var btn = document.getElementById('lwCopyBtn');
        navigator.clipboard.writeText(lwCurrentWords.join('\n')).then(function () {
            btn.textContent = '✓ Gekopieerd!';
            btn.disabled = true;
            setTimeout(function () { btn.textContent = 'Kopiëren'; btn.disabled = false }, 1500);
        });
    }

    function lwRenderGrid() {
        var grid = document.getElementById('lwCardGrid');
        grid.innerHTML = '';
        lwData.forEach(function (theme, ti) {
            var card = document.createElement('div');
            card.className = 'lw-theme-card';
            var html = theme.l.map(function (lesson, li) {
                return '<li class="lw-lesson-item"><span class="lw-lesson-name">' + lesson.n + '</span><button class="lw-btn" onclick="lwOpenModal(' + ti + ',' + li + ')">Open</button></li>';
            }).join('');
            card.innerHTML = '<div class="lw-card-header ' + theme.c + '"><h3 class="lw-card-title">' + theme.t + '</h3></div><ul class="lw-lesson-list">' + html + '</ul>';
            grid.appendChild(card);
        });
    }

    lwRenderGrid();
    document.addEventListener('keydown', function (e) { if (e.key === 'Escape' && document.getElementById('lwModalOverlay').classList.contains('lw-active')) lwCloseModal() });
</script>
